<!DOCTYPE html>
<html>
<head>
    <title>Game</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    
    h1 {
        text-align: center;
        margin: 20px 0;
        color: #3f3f3f;
    }
    
    pre {
        text-align: center;
        margin: 20px 0;
        padding: 20px;
        background-color: #f8f8f8;
        border-radius: 5px;
    }
    
    form {
        text-align: center;
        margin: 20px 0;
    }
    
    input[type="submit"] {
        padding: 10px 20px;
        background-color: #3f3f3f;
        color: #f8f8f8;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    input[type="submit"]:hover {
        background-color: #f8f8f8;
        color: #3f3f3f;
     
    }
    @keyframes slideIn {
        from {
            transform: translateX(-100%);
        }
        to {
            transform: translateX(0);
        }
    }
    
    h1 {
        animation: slideIn 1s ease-in-out;
    }
    
    pre {
        animation: slideIn 1s ease-in-out;
    }
    
    form {
        animation: slideIn 1s ease-in-out;
    }
    
</style>
<body>
    <h1>Payoff matrix:</h1>
    <pre>{{ payoff_matrix }}</pre>
    <h1>Mixed strategy Nash equilibrium:</h1>
    <pre>{{ mixed_strategy_nash_equilibrium }}</pre>
    <form action="/update" method="post">
        <input type="submit" value="Update">
    </form>
</body>
</html>
